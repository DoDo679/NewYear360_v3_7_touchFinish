<!DOCTYPE html>
<html lang="en-us">
  <head>

    <script src="Build/UnityLoader.js"></script>

      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/NewYear360_v3_7_touchFinish.json", {onProgress: UnityProgress});
